# used to create the object

defaults:
  - Benchmark
  - _self_

name: Experiment

asset: './assets/config/experiment_step40.yaml'

task:
  record_done: True
  record_reward_item: True
  episodeLength: 1000
#  actionMode: pos_4


experiment:
  fixed_speed: 0.2
  epoch: 10
  executor_name: ftr

  rlgames:

    runs_dir: runs/Benchmark_SAC_test6
    epoch: 600

  http: ~

  ftr:
    checkpoint: runs_benchmarks/stepsdown/bm_stepsdown_td3_10/model_3000.pt

env:
  follow_camera: True
  wrapper:
    - name: obs_unpack_dict
    - name: map_noise
      argv:
        std: 0.5
  pumbaa:
    min_v: 0.2
    max_v: 0.3
    flipper_dt: 5

