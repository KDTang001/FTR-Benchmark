# used to create the object
name: Pumbaa

physics_engine: ${..physics_engine}

asset: 'assets/config/terrain_steps.yaml'

task:
  record_done: True
  record_reward_item: True

  episodeLength: 1000           # this / dt * controlFrequencyInv = max_seconds_in_trajectory
  actionMode: con_del_4
  resetInfoMaps: data/reset_info_maps.yaml
  resetType: sequence           # -random  -sequence

env:
  numEnvs: ${resolve_default:2,${...num_envs}}
  envSpacing: 0

  follow_camera: False

  clipObservations: 5.0
  clipActions: 1.0
  controlFrequencyInv: 5

  pumbaa:
    max_v: 0.3
    min_v: 0.2
    max_w: 0.2

    flipper_material_friction: 5
    wheel_material_friction: 5

    chassis_wheel_render_mass: 3
    chassis_wheel_joint_stiffness: 2
    chassis_wheel_joint_damping: 100

    flipper_wheel_render_mass: 0.5
    flipper_wheel_joint_stiffness: 0
    flipper_wheel_joint_damping: 100

    flipper_dt: 2
    flipper_pos_max: 60
    flipper_joint_max_vel: 90
    flipper_joint_stiffness: 1000
    flipper_joint_damping: 1

sim:
  dt: 0.01
  use_gpu_pipeline: ${eq:${...pipeline},"gpu"}
  gravity: [0.0, 0.0, -9.81]
  add_ground_plane: False
  add_distant_light: False
  use_flatcache: True
  enable_scene_query_support: True
  disable_contact_processing: False

  # set to True if you use camera sensors in the environment
  enable_cameras: False

  default_physics_material:
    static_friction: 1.0
    dynamic_friction: 1.0
    restitution: 0.0

  physx:
    worker_thread_count: ${....num_threads}
    solver_type: ${....solver_type}
    use_gpu: ${eq:${....sim_device},"gpu"} # set to False to run on CPU
    solver_position_iteration_count: 4
    solver_velocity_iteration_count: 0
    contact_offset: 0.02
    rest_offset: 0.0
    bounce_threshold_velocity: 0.2
    friction_offset_threshold: 0.04
    friction_correlation_distance: 0.025
    enable_sleeping: True
    enable_stabilization: False
    max_depenetration_velocity: 1000.0

    # GPU buffers
    gpu_max_rigid_contact_count: 524288
    gpu_max_rigid_patch_count: 163840
    gpu_found_lost_pairs_capacity: 4194304
    gpu_found_lost_aggregate_pairs_capacity: 33554432
    gpu_total_aggregate_pairs_capacity: 4194304
    gpu_max_soft_body_contacts: 1048576
    gpu_max_particle_contacts: 1048576
    gpu_heap_capacity: 134217728
    gpu_temp_buffer_capacity: 33554432
    gpu_max_num_partitions: 8

  pumbaa_wheel:
    # -1 to use default values
    override_usd_defaults: False
    enable_self_collisions: True
    enable_gyroscopic_forces: False
    # also in stage params
    # per-actor
    solver_position_iteration_count: 8
    solver_velocity_iteration_count: 0  # 设置为正数将导致无法爬上台阶
    sleep_threshold: 0.005
    stabilization_threshold: 0.001
    # per-body
    density: -1
    max_depenetration_velocity: 1000.0