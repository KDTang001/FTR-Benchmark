# used to create the object

defaults:
  - Pumbaa
  - _self_


name: Benchmark

task:
  constant:
    pitch_threshold: 30

  hidden_state_space:
    ~

  state_space:
    height_maps: 105      # 这一项只能写数字，不能写为字典的形式
    robot_orients:
      size: 2
      scale: 3.14
      clip: [ -1, 1 ]
    robot_lin_x: 1
    robot_angular_vels: 3
    robot_flippers: 4


  reward_coef:
    end: 10
    shutdown: 0.2

    robot_height: 2

    excess_pitch: 0.5
    roll_angle: 0.5

    ang_vel_yz: 0.1
    ang_vel_xz: 0.2
    ang_vel_xy: 0.1


  actionMode: con_del_4
  episodeLength: 500
  record_done: False
  record_reward_item: False

env:
  wrapper:
    - name: obs_unpack_dict
    - name: map_noise
      argv:
        std: 0.1

  pumbaa:
    min_v: 0.2
    max_v: 0.3
    flipper_dt: 5



