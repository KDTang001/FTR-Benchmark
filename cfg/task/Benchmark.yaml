# used to create the object

defaults:
  - Pumbaa
  - _self_


name: Benchmark

task:

  hidden_state_space:
    ~

  state_space:
    height_maps: 105
    robot_vels: 2
    robot_flippers:
      size: 4
      scale: 3.14
      clip: [ -1, 1 ]
    robot_orients:
      size: 2
      scale: 3.14
      clip: [ -1, 1 ]
    target_directs:
      size: 1
      scale: 3.14
      clip: [ -1, 1 ]
    target_distances: 1
    cmd_vels: 2
    cmd_flippers:
      size: 4
      scale: 3.14
      clip: [ -1, 1 ]

  reward_coef:
    end: 0.5
    shutdown: 0.1
    yaw: 0.1
    roll_angle: 0.1
    pitch_angle: 1e-3
    flipper_force: 5e-5
    action_rate: 1e-5
    action_smoothness: 1e-5
    angular_velocity: 0.1
    angular_acceleration: 1e-3
    stick_rear_flipper: 0.1
    stick_baselink: 0.1

  actionMode: continuous_std_4
  episodeLength: 500

env:
  wrapper: ~

  max_v: 0.3
  max_w: 0.5
  flipper_dt: 4



