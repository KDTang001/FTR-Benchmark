
defaults:
  - Pumbaa
  - _self_


name: Crossing

asset: 'assets/config/terrain_steps.yaml'

task:
  hidden_state_space:
    ~

  state_space:
    height_maps: 105      # 这一项只能写数字，不能写为字典的形式
    robot_vels: 2
    robot_flippers:
      size: 4
      scale: 3.14
      clip: [-1, 1]
    robot_orients:
      size: 2
      scale: 3.14
      clip: [ -1, 1 ]
    target_directs:
      size: 1
      scale: 3.14
      clip: [ -1, 1 ]

  reward_coef:
    end: 0.5
    shutdown: 0.2
    yaw: 0.1
    robot_height: 1

    z_acceleration: 0.2

    flipper_force: 3e-2
#    flipper_symmetry: 0.02

    action_rate: 1e-5
    action_smoothness: 1e-5

    angular_velocity: 0.1
    angular_acceleration: 2e-2

#    stick_rear_flipper: 0.1
#    stick_baselink: 0.1

  episodeLength: 500
  actionMode: continuous_std_4      # continuous_std_4  continuous_std_6   # discrete_std_4 diff_steer_5

env:
  wrapper:
    - name: obs_unpack_dict
    - name: map_noise
      argv:
        std: 0.005

  max_v: 0.2
  max_w: 0.2
  flipper_dt: 4

